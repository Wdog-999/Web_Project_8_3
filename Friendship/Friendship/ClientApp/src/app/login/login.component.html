<form class="menu" (ngSubmit)="onSubmit(login)" #login="ngForm">
  <mat-form-field [ngStyle]="{'font-size.px': 14}" class="menu">
    <input matInput name="UserName" id="UserName" required [(ngModel)]="model.UserName" placeholder="Username" />
  </mat-form-field>
  <!--TODO: remove this: {{model.UserName}}-->
  <mat-form-field [ngStyle]="{'font-size.px': 14}" class="menu">
    <input matInput name="Password" id="Password" required [(ngModel)]="model.Password" placeholder="Password" type="password" />
  </mat-form-field>
  <!--TODO: remove this: {{model.Password}}-->
  <button mat-stroked-button type="submit" [disabled]="!login.form.valid">Log In</button>
</form>
